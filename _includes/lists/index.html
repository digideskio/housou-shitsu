
<section class="mdl-grid">
  <div class="mdl-cell mdl-cell--center mdl-cell--9-col">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-typography--headline">放送リスト</div>
      <div class="mdl-card__supporting-text">
        <ul>{% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a>  {% endfor %}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section class="mdl-grid">
  <div class="mdl-cell mdl-cell--center mdl-cell--9-col">
    <div class="mdl-typography--headline">放送リストvol1~10</div>
  </div>
</section>
<section class="mdl-grid">
  <div class="mdl-cell mdl-cell--center mdl-cell--9-col">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-typography--title">vol.1</div>
      <div class="mdl-card__supporting-text">
        <p>準備中</p>
      </div>
      <div class="mdl-card__actions mdl-card--border"><a class="mdl-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">詳細をみる</a><a class="mdl-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Youtubeで探す</a></div>
      <div class="mdl-card__actions mdl-card--border"><span class="mdl-chip"><a class="mdl-chip__text" href="#">山崎</a></span><span class="mdl-chip"><a class="mdl-chip__text" href="#">ワンチャン</a></span></div>
    </div>
  </div>
</section>
