
<section class="mdl-grid">
  <div class="mdl-cell mdl-cell--center mdl-cell--9-col">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-typography--headline">タグリスト一覧</div>
      <div class="mdl-card__supporting-text">
        {% for tag in site.tags %}
        {% assign tagName = tag | first %}
        <section>
          <h1 class="mdl-typography--display-1" id="{{ tagName }}" name="{{ tagName }}">{{ tagName }}</h1>
          <ul>{% for post in site.tags[tagName] %}
            <li class="hs-list-tag-item"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
          </ul>
        </section>{% endfor %}
      </div>
    </div>
  </div>
</section>
